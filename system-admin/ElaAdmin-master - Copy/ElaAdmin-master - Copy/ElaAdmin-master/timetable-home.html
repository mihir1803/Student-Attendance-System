    <main-header></main-header>
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Dashboard</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="#">Dashboard</a></li>
                                    <li><a href="#">Table</a></li>
                                    <li class="active">Data table</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                            <form action="">
                            <div class="card">
                                <div class="card-header"><strong>TimeTable</strong><small> Form</small></div>
                                <div class="card-body card-block">
                                    <div class="collum-2">
                                        <div class="form-group"><label for="company" class=" form-control-label">Subject
                                                Name</label><input type="text" id="company" placeholder="Enter Name"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group"><label for="vat" class=" form-control-label">Semester
                                        ID</label><input type="text" id="vat" placeholder="COntect Number"
                                        class="form-control"></div>
                                    <div class="form-group"><label for="vat" class=" form-control-label">Subject
                                            ID</label><input type="text" id="vat" placeholder="COntect Number"
                                            class="form-control"></div>
                                    <div class="form-group"><label for="street" class=" form-control-label">Lecture
                                            ID</label><input type="text" id="street" placeholder="Email Address"
                                            class="form-control"></div>
                                    <div class="form-group"><label for="street" class=" form-control-label">
                                            Room No</label><input type="text" id="street"
                                            placeholder="Address Line 1" class="form-control"></div>
                                    <div class="form-group"><label for="street" class=" form-control-label">
                                            Start Time</label><input type="text" id="street"
                                            placeholder="Address Line 2" class="form-control"></div>
                                            <div class="form-group"><label for="street" class=" form-control-label">
                                            End Time</label><input type="text" id="street"
                                            placeholder="Address Line 2" class="form-control"></div>
                                    <div class="row form-group">
                                        <div class="col-4">
                                            <div class="form-group"><label for="city"
                                                    class=" form-control-label">Division</label><input type="text"
                                                    id="city" placeholder="Landmark" class="form-control"></div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group"><label for="postal-code"
                                                    class=" form-control-label">Remarks</label><input type="text"
                                                    id="postal-code" placeholder="Pincode Code" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-danger add" type="submit">Add</button>
                                    <button class="btn btn-danger" type="submit"> Change</button>
                                </div>
                            </div>
                        </form>
                        </div>
                </div>
            </div>
        </div>

        <main-footer></main-footer>
