<!doctype html>

<html class="no-js" lang=""> 

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Manage-Student</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="assets/js/basic.js"></script>
    <main-css></main-css>
</head>


<body>
    <main-header></main-header>
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Dashboard</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="index1.html">Dashboard</a></li>
                                    <li>Student</li>
                                    <li class="active">Manage Student Form</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                            <form action="">
                            <div class="card">
                                <div class="card-header"><strong>Student</strong><small> Form</small></div>
                                <div class="card-body card-block">
                                    <div class="collum-2">
                                        <div class="form-group"><label for="company" class=" form-control-label">GR
                                                Number</label><input type="text" id="gr_number"
                                                placeholder="Enter GR Number" class="form-control">
                                        </div>
                                    </div>
                                    <div class="collum-2">
                                        <div class="form-group"><label for="company" class=" form-control-label">Student
                                                Name</label><input type="text" id="student_name"
                                                placeholder="Enter Name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group"><label for="vat" class=" form-control-label">Contact
                                            Number</label><input type="text" id="contect_number"
                                            placeholder="Contact Number" class="form-control"></div>
                                    <div class="form-group"><label for="street" class=" form-control-label">Email
                                            Address</label><input type="text" id="email_id" placeholder="Enter Email Address"
                                            class="form-control"></div>
                                    <div class="form-group"><label for="vat" class=" form-control-label">Course
                                            </label><input type="text" id="course"
                                            placeholder="Enter Course" class="form-control"></div>
                                    <div class="form-group"><label for="street" class=" form-control-label">College
                                            Name</label><input type="text" id="college_name" placeholder="Enter College Name"
                                            class="form-control"></div>
                                    <div class="form-group"><label for="street" class=" form-control-label">
                                            Address Line 1</label><input type="text" id="add_line_1"
                                            placeholder="Address Line 1" class="form-control"></div>
                                    <div class="form-group"><label for="street" class=" form-control-label">
                                            Address Line 2</label><input type="text" id="add_line_2"
                                            placeholder="Address Line 2" class="form-control"></div>
                                    <div class="row form-group">
                                        <div class="col-4">
                                            <div class="form-group"><label for="city"
                                                    class=" form-control-label">Landmark</label><input type="text"
                                                    id="landmark" placeholder="Landmark" class="form-control"></div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group"><label for="postal-code"
                                                    class=" form-control-label">Pincode Code</label><input type="text"
                                                    id="pin_code" placeholder="Pincode Code" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-4">
                                            <div class="form-group"><label for="city"
                                                    class=" form-control-label">City</label><input type="text" id="city"
                                                    placeholder="City" class="form-control"></div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group"><label for="postal-code"
                                                    class=" form-control-label">State</label><input type="text"
                                                    id="state" placeholder="State" class="form-control"></div>
                                        </div>
                                    </div>
                                    <button class="btn btn-danger add" type="submit">Edit</button>
                                </div>
                            </div>
                        </form>
                        </div>
                </div>
            </div>
        </div>




        <div class="clearfix"></div>

        <main-footer></main-footer>

    </div><!-- /#right-panel -->

    <!-- Right Panel -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/student-form-manage.js"></script>

    <script src="assets/js/lib/data-table/datatables.min.js"></script>
    <script src="assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
    <script src="assets/js/lib/data-table/dataTables.buttons.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
    <script src="assets/js/lib/data-table/jszip.min.js"></script>
    <script src="assets/js/lib/data-table/vfs_fonts.js"></script>
    <script src="assets/js/lib/data-table/buttons.html5.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.print.min.js"></script>
    <script src="assets/js/lib/data-table/buttons.colVis.min.js"></script>
    <script src="assets/js/init/datatables-init.js"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            $('#bootstrap-data-table-export').DataTable();
        });
    </script>


</body>

</html>
