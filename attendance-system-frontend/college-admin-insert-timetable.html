<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>college-admin-timetable</title>
    <script src="assets/js/college-admin-basic.js"></script>
    <main-css></main-css>
</head>

<body>
    <main-header></main-header>
    <!-- Breadcrumb Section -->
    <section class="breadcrumb-section text-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Manage-Timetable</h2>
                    <ul>
                        <li><a href="college-admin-home.html">home</a></li>
                        <li>/</li>
                        <li>Manage-Timetable</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Register Page -->
    <div class="login-page padding-120 text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h4>Manage Timetable</h4>
                    <div class="login-form margin-top-30">
                        <form action="#">
                            <div class="collum collum-2">

                                <select name="" class="select-value" id="semester" required>
                                    <option value="">Select Semester</option>
                                </select>
                                <select name="" class="select-value" id="subject" required>
                                    <option value="">Select Subject</option>
                                </select>
                                <select name="" class="select-value" id="faculty" required>
                                    <option value="">Select Faculty</option>
                                </select>
                                <select name="" class="select-value" id="division" required>
                                    <option value="">Select Division</option>
                                </select>
                            </div>
                            <div class="dropdown">
                                <input type="number" placeholder="Room Number" id="room_number" required>
                            </div>
                            <div class="dropdown">
                                <div class="label-field">
                                    <label for="start_time">Starting time:</label>
                                    <input type="time" name="start_time" id="start_time">
                                </div>
                                <div class="label-field">
                                    <label for="end_time">Ending time:</label>
                                    <input type="time" min="11:30" max="23:59" name="end_time" id="end_time">
                                </div>
                            </div>
                            <input type="text" placeholder="Remarks" id="remark">
                            <input type="date" name="date" id="date">
                            
                            <div class="dropdown">
                                <button type="" class="template-btn insert_timetable">Insert</button>
                            </div>
                            <div class="message"></div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <main-footer></main-footer>
    <!-- Javascript Files -->
    <script src="assets/js/vendor/jquery-2.2.4.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/slick.min.js"></script>
    <script src="assets/js/vendor/counterup.min.js"></script>
    <script src="assets/js/vendor/waypoints.min.js"></script>
    <script src="assets/js/vendor/easing.min.js"></script>
    <script src="assets/js/vendor/meanmenu.min.js"></script>
    <script src="assets/js/vendor/jquery.magnific-popup.js"></script>
    <script src="assets/js/vendor/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/college-admin-insert-timetable.js"></script>
    <script src="assets/js/pro-basic.js"></script>

</body>
</html>
