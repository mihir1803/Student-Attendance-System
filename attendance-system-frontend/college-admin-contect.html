    <section class="contact-section padding-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">

                </div>

                        <p class="margin-top-10">1234567890<br>India 380007</p>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="single-contact-info">
                        <i class="fa fa-envelope-o"></i>
                        <h4>email address</h4>
                        <p class="text-lowercase margin-top-10">ljcca@gmail.com <br>support@ljcca.com</p>
                    </div>
                </div>
            </div>
            <div class="row padding-top-30">
                <div class="col-lg-12">
                    <div class="contact-form">
                        <form action="#">
                            <input type="text" placeholder="Your Name">
                            <input type="email" placeholder="Your Email">
                            <input type="text" placeholder="Subject">
                            <textarea name="message" placeholder="Message"></textarea>
                            <button type="submit" class="template-btn">send message</button>
                        </form>
                    </div>
                </div>
