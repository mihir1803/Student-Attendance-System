<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>college-admin-timetable-page</title>
    <script src="assets/js/college-admin-basic.js"></script>
    <main-css></main-css>
</head>
<body>
    <main-header></main-header>
     <!-- Register Page -->
     <div class="login-page padding-120 text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h4>Manage Stuent Details</h4>
                    <div class="login-form margin-top-30">
                        <form >
                           
                            <div class="dropdown" id="semester">
                                <select name="" class="select-value " required>
                                    <option value="">Select Semester</option>
                                    <option value="">Hiii</option>
                                    <option value="">Hiii</option>
                                    <option value="">Hiii</option>
                                </select>
                            </div>
                            <div class="dropdown">
                                <input type="text" placeholder="Enrollment Number" id="enroll_number">
                                <input type="text" placeholder="Roll Number" id="roll_no">
                                
                            </div>
                            <div class="dropdown">
                                <input type="text" placeholder="Full Name" id="first_name">
                                <input type="text" placeholder="Middle Name" id="middle_name">
                                <input type="text" placeholder="Last Name" id="last_name">
                            </div>
                            <input type="email" placeholder="Email Address" id="email">
                            <div class="dropdown">
                                <input type="text" placeholder="Date Of Birth" id="dob">
                                <input type="text" placeholder="Contect Number" id="contect_no">
                            </div>
                            <div class="dropdown">
                                <div class="radio-button" style="display:flex">
                                    <label for="">Male</label>
                                    <input type="radio" name="gender" id="male">
                                    <label for="">Female</label>
                                    <input type="radio" name="gender" id="female">
                                    <label for="">Other</label>
                                    <input type="radio" name="gender" value="other" id="other">
                                </div>
                            </div>
                            <div class="dropdown">
                                <input type="text" placeholder="Starting Year" id="start_year">
                                <input type="text" placeholder="Ending Year" id="end_time">
                            </div>
                            <div class="dropdown">
                            <button type="submit" id="insert" class="template-btn">Insert</button>
                        </div>
                                                            <div class="alert alert-primary" role="alert">
                            <!-- Error message................................ -->
                                </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main-footer></main-footer>
    <script src="assets/js/vendor/jquery-2.2.4.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/slick.min.js"></script>
    <script src="assets/js/vendor/counterup.min.js"></script>
    <script src="assets/js/vendor/waypoints.min.js"></script>
    <script src="assets/js/vendor/easing.min.js"></script>
    <script src="assets/js/vendor/meanmenu.min.js"></script>
    <script src="assets/js/vendor/jquery.magnific-popup.js"></script>
    <script src="assets/js/vendor/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="assets/js/college-admin-student.js"></script>
<script src="assets/js/pro-basic.js"></script>

</body>
</html>
